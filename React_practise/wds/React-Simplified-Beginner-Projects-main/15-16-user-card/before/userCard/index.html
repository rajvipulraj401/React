1. **What are JavaScript Modules?**:
   - JavaScript modules allow you to break up your code into separate files.
   - Each module can contain functions, variables, or other code.
   - Modules help organize and maintain a codebase by dividing it into smaller, reusable pieces.

2. **Why Use Modules?**:
   - **Modularity**: Modules make your code more organized and easier to manage.
   - **Reusability**: You can reuse modules across different parts of your application.
   - **Encapsulation**: Modules keep variables and functions private within their scope.

3. **How to Use Modules?**:
   - Create a separate `.js` file for each module (e.g., `myModule.js`).
   - In your HTML file, use `<script type="module" src="myModule.js"></script>` to load the module.
   - Inside `myModule.js`, export functions or variables using `export`.
   - In other files, import the exported items using `import`.
